<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main container">
    <div class="wrapper">
      <img src="images/bg-pattern-card.svg" alt="card" class="card">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="user" class="profile">
      </div>
      <div class="details">
        <p class="user-info">Victor Crest <span>26</span></p>
        <p class="location">London</p>
        <hr>
        <div class="wrapper-footer">
          <div class="views">
            <p class="numbers">80K</p>
            <p class="detail">Followers</p>
          </div>
          <div class="views">
            <p class="numbers">803K</p>
            <p class="detail">Likes</p>
          </div>
          <div class="views">
            <p class="numbers">1.4K</p>
            <p class="detail">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/Tjay05">Olatayo Tijesu</a>.
  </footer>
</body>
</html>
